<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Who What Where</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><input type="search" ng-model="input"/><button type="submit" ng-click="sub()">Submit</button></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 list-item">
                        <div ng-repeat="data in locationData">
                            <div class=row>
                                <div class="col-xs-4">
                                    <img ng-src="{{data.image_url}}"/>
                                     <img ng-src="{{data.rating_img_url}}"/>
                                </div>
                                <div class="col-xs-8">
                                    <div>Name : {{data.name}}</div>
                                    <div>Phone No : {{data.display_phone}}</div>
                                    <div>Address : {{data.address}}</div>
                                    <div>City : {{data.city}}</div>
                            </div>
                        </div>
            </div>
        </div>

        <div class="col-xs-8">
            <div  map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map style="height: 900px; width: 900px; position: absolute" center="{{locationData[0].lat}}, {{locationData[0].lon}}" zoom="17">
                    <info-window id="myInfoWindow" >
                        <div>
                            {{infoData}}
                        </div>
                    </info-window>
                    <marker ng-repeat="marker in locationData" position="[{{marker.lat}},{{marker.lon}}]" title="{{marker.name}}" on-click="showCity(event,$index)">

                    </marker>
                </ng-map>
            </div>
        </div>
    </div>
</div>
    <h3 id="name">{{name}}</h3>
</div>
